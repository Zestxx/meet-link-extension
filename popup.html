<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meet Link Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container" style="width:380px;height:500px;">
        <div class="header">
            <h1 id="title-text">Meet Link Generator</h1>
            <p id="subtitle-text">Create a Google Meet link in one click</p>
            <div class="lang-switcher">
                <button id="lang-en" class="lang-btn" aria-label="English">EN</button>
                <span style="color:#fff;opacity:0.5;">|</span>
                <button id="lang-ru" class="lang-btn" aria-label="Русский">RU</button>
            </div>
        </div>
        
        <div class="main-content">
            <div class="info-block" id="auth-info-block">
                <svg width="18" height="18" style="vertical-align:middle;margin-right:6px;opacity:0.7;" viewBox="0 0 24 24" fill="none"><circle cx="12" cy="12" r="12" fill="#667eea"/><path d="M12 8v4" stroke="#fff" stroke-width="2" stroke-linecap="round"/><circle cx="12" cy="16" r="1" fill="#fff"/><circle cx="12" cy="6" r="1" fill="#fff"/></svg>
                <span id="auth-info-text">To create a Meet, you must be signed in to your Google account.</span>
            </div>
            
            <button id="generateBtn" class="generate-btn">
                <svg class="btn-icon" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                </svg>
                <span id="generate-btn-text">Create Meet link</span>
            </button>
            
            <div id="result" class="result-container" style="display: none;">
                <div class="result-header">
                    <span class="success-icon">✓</span>
                    <span id="result-header-text">Link created!</span>
                </div>
                <div class="link-container">
                    <input type="text" id="meetLink" class="link-input" readonly>
                    <button id="copyBtn" class="copy-btn" title="Copy link">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/>
                        </svg>
                    </button>
                </div>
                <div class="action-buttons">
                    <button id="openBtn" class="action-btn open-btn">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M19 19H5V5h7V3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.11 0 2-.9 2-2v-7h-2v7zM14 3v2h3.59l-9.83 9.83 1.41 1.41L19 6.41V10h2V3h-7z"/>
                        </svg>
                        <span id="open-btn-text">Open Meet</span>
                    </button>
                    <button id="newBtn" class="action-btn new-btn">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
                        </svg>
                        <span id="new-btn-text">New link</span>
                    </button>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p id="footer-text">Made with ❤️ for productivity</p>
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
